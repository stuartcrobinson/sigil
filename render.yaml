services:
  - type: web
    name: sigil-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: sigil-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MAILSLURP_API_KEY
        sync: false
    healthCheckPath: /api/health

databases:
  - name: sigil-db
    databaseName: sigil
    plan: free
    user: sigil
